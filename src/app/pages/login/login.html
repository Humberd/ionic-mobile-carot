<ion-content>

  <h2 class="login-header">Zaloguj się</h2>
  <div class="login-logo">
    <img src="assets/img/AVATAR.png" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate class="form">
    <ion-list>
      <ion-item class="rounded">
        <ion-label position="floating" color="primary">Nazwa użytkownika</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item class="rounded">
        <ion-label position="floating" color="primary">Hasło</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" class="big-button" expand="block" size="large">
          Zaloguj się
          <ion-icon name="arrow-dropright"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
