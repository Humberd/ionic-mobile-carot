<ion-card *ngFor="let initiative of initiatives; trackBy: trackBy">
  <ion-card-header style="display: flex; align-items: center;">
    <img src="assets/img/Group 8.png" style="width: 70px;height: 70px;"/>
    <div style="margin-left: 10px;">
      <div class="username">
        {{initiative.author.username}}
      </div>
      <div class="bohater-badge">
        Lokalny bohater
      </div>
    </div>
    <div class="like-count" (click)="toggleLike(initiative)">
      <img [src]="isLiked(initiative) ? 'assets/img/hearth-full.png' : 'assets/img/hearth.png'">
      <div class="count"
           [class.is-liked]="isLiked(initiative)"
      >
        {{initiative.votes}}
      </div>
    </div>
  </ion-card-header>

  <ion-card-content>
    <div class="title">{{initiative.title}}</div>
    <div class="description">{{initiative.body}}</div>
    <img src="assets/img/placeholder-image.png" alt="Image" class="image">
    <div class="separator"></div>

    <div class="links">
      <a [routerLink]="'details' + initiative.id"
         [ngPlural]="2">
        <ng-template ngPluralCase="=0">0 komentarzy</ng-template>
        <ng-template ngPluralCase="=1">1 komentarz</ng-template>
        <ng-template ngPluralCase=">1">{{2}} komentarzy</ng-template>
      </a>
      <a [routerLink]="''"
         [ngPlural]="2">
        <ng-template ngPluralCase="=0">0 udostępnień</ng-template>
        <ng-template ngPluralCase="=1">1 udostępnienie</ng-template>
        <ng-template ngPluralCase=">1">{{2}} udostępnień</ng-template>
      </a>
    </div>
  </ion-card-content>

</ion-card>
