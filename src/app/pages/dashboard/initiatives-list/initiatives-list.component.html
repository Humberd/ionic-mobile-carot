<ion-card *ngFor="let initiative of initiatives">
  <ion-card-header style="display: flex; align-items: center;">
    <img src="assets/img/Group 8.png" style="width: 70px;height: 70px;"/>
    <div style="margin-left: 10px;">
      <div class="username">
        {{initiative.author.username}}
      </div>
      <div class="bohater-badge">
        Lokalny bohater
      </div>
    </div>
    <div class="like-count">
      <img [src]="isLiked(initiative) ? 'assets/img/hearth-full.png' : 'assets/img/hearth.png'">
      <div class="count"
           [class.is-liked]="isLiked(initiative)"
      >
        {{initiative.votes}}
      </div>
    </div>
  </ion-card-header>

  <ion-card-content>

  </ion-card-content>

  <ion-item>
    <ion-icon name="pin" slot="start"></ion-icon>
    <ion-label>ion-item in a card, icon left, button right</ion-label>
    <ion-button fill="outline" slot="end">View</ion-button>
  </ion-item>

</ion-card>
