<ion-header>
  <ion-toolbar color="light">
    <ion-title>Inicjatywy</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/account'">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="light">
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="search()" placeholder="Szukaj..."></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add" color="secondary" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-tabs >
    <ion-tab-bar slot="top" >
      <ion-tab-button [tab]="'zlota52'">
        <ion-label>Złota 52</ion-label>
      </ion-tab-button>
      <ion-tab-button [tab]="'ursynow'">
        <ion-label>Ursynów</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
