<ion-header>
  <ion-toolbar color="light">
    <ion-title>Inicjatywy</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/account'">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="light">
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="search()" placeholder="Szukaj..."></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add" color="secondary" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="buttons">
    <button (click)="selectGroup('zlota52')" [class.selected]="selectedGroupId === 'zlota52'">Zlota 52</button>
    <button (click)="selectGroup('ursynow')" [class.selected]="selectedGroupId === 'ursynow'">Ursyn√≥w</button>
  </div>

  <initiatives-list [groupId]="selectedGroupId"></initiatives-list>
</ion-content>
